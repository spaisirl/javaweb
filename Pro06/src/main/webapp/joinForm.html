<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="/join">
		성별:<input type="radio" name="gender" value="M" checked>남자
			<input type="radio" name="gender" value="W">여자<br>
		학년:<input type="checkbox" name="course" value="kor">국어
			<input type="checkbox" name="course" value="math">수학
			<input type="checkbox" name="course" value="history">국사
			<input type="checkbox" name="course" value="science">과학<br>
		학년:<select name="grade">
			<option value="1">1학년</option>
			<option value="2">2학년</option>
			<option value="3">3학년</option>
			<option value="4">4학년</option>
		</select><br>
		<button type="submit">완료</button>
	</form>
</body>
</html>
