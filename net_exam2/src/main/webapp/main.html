<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function validation() {
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		
		if (num1 == "" || num2 == "") {
			alert("숫자를 입력하세요.");
			return;
		} 
		
		document.frm.submit();
	};
</script>
</head>
<body>
 <form name="frm" action="/net_exam/gugu" method="post">
        <input type="number" id="num1" name="num1" >
        <input type="number" id="num2" name="num2" >
        
        <button type="button" onclick="validation();">전송</button>
    </form>
</body>
</html>
